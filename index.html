<!DOCTYPE html>
<html>
<title>Map points so that they crowd, but don't overlap</title>
<head>
  <style type="text/css">
  circle {
	stroke-width: 1;
	stroke: #555;
  }
  circle.NorthAmerica { fill: #BE865C; stroke: #BE865C}
  circle.SouthAmerica { fill: #80a1b6; }
  text {
	fill: #555;
	font-family: sans-serif;
	font-size: 9;
	pointer-events: none;
	text-anchor: middle;
  }

	.feature {
		fill: none;
		stroke: grey;
		stroke-width: 1px;
  		stroke-linejoin: round;
	}
	.mesh {
		fill: none;
  		stroke: lightgrey;
  		stroke-width: 2px;
  		stroke-linejoin: round;
	}
</style>
  
  </head>
<body>
	<div id="map"></div>
	<script type="text/javascript" src="https://d3js.org/d3.v3.js"></script>
	<script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
	<script type="text/javascript">


// set projection
var projection = d3.geo.mercator();

// create path variable
var path = d3.geo.path().projection(projection);

(function() {
  var width = 1800;
  var height = 900;
  var padding = 1;
  var k;
  var node;

	svg = d3.select('#map')
		  .append('svg:svg')
		  .attr('width', width)
		  .attr('height', height);
 
  d3.json("us.json", function(error, topo) {

  	states = topojson.feature(topo, topo.objects.states).features

	// add states from topojson
	svg.selectAll("path")
	  .data(states).enter()
	  .append("path")
	  .attr("class", "feature")
	  .style("fill", "steelblue")
	  .attr("d", path);

	// put border around states 
  	svg.append("path")
	  .datum(topojson.mesh(topo, topo.objects.states, function(a, b) { return a !== b; }))
	  .attr("class", "mesh")
	  .attr("d", path);

	});
  

	var url = "http://enjalot.github.io/wwsd/data/world/world-110m.geojson";
	d3.json(url, function(err, geojson) {
	  svg.append("path")
		.attr("d", path(geojson))
	})
		  
  d3.json('coordinates.json', function(coordinates) {


	var coords = [];
	var xs = [];
	var ys = []
	for (alias in coordinates) {
	  coords.push(coordinates[alias]);
	  xs.push(coordinates[alias][0]);
	  ys.push(coordinates[alias][1]);
	}

	var minX = d3.min(xs);
	var maxX = d3.max(xs); //220
	var xScale = d3.scale.linear().domain([minX, maxX]).range([-165, -125]); //left edgeoriginal -50 -30

	var minY = d3.min(ys)
	var maxY = d3.max(ys);
	var yScale = d3.scale.linear().domain([minY, maxY]).range([-95, -75]); //original -20 -10

	d3.json('countries.json', function(countries) {

	  var pointScale = d3.scale.sqrt().domain([0, 1000]).range([1, 5]);

	  nodes = []
	  for (i=0; i < countries.length; i++) {
		node = countries[i];
		node.coordinates = coordinates[node.alias];
		node.cx = xScale(projection(node.coordinates)[0]);
		node.cy = yScale(projection(node.coordinates)[1]);
		node.radius = pointScale(node.points);
		nodes.push(node);
	  }

	  force = d3.layout.force()
				.nodes(nodes)
				.links([])
				.size([width, height])
				.charge(function(d) {
				  -Math.pow(d.radius*5.0, 2.0) / 8
				})
				.gravity(1.7)
				.on('tick', function(e) {
				  k = 10 * e.alpha;
				  for (i=0; i < nodes.length; i++) {
					nodes[i].x += k * nodes[i].cx
					nodes[i].y += k * nodes[i].cy
				  }
				  svg.selectAll('circle')
					 .each(collide(.1, nodes, pointScale))
					 .attr('cx', function(node) { return node.x; })
					 .attr('cy', function(node) { return node.y; });

				  svg.selectAll('text')
					 .attr('x', function(node) { return node.x; })
					 .attr('y', function(node) { return node.y+5; })
					 
					 //Hide labels if circle is below a certain size
					 .attr('opacity', function(node) {
						
					   if (node.radius < 999) {
						 return 0;
					   }
					   return 1;
					 });
					 ;
				})
				.start();

	  svg.selectAll('circle')
		  .data(nodes)
		.enter().append('svg:circle')
		  .attr('cx', function(node) {
			return node.cx;
		  })
		  .attr('cy', function(node) {
			return node.cy;
		  })
		  .attr('r', function(node) {
			return node.radius;
		  })
		  .attr('title', function(node) {
			return node.alias;
		  })
		  .attr('class', function(node) {
			return node.continent.replace(' ', '');
		  });

	svg.selectAll('text')
		.data(nodes)
	  .enter().append('svg:text')
		.text(function(node) {
		  return node.alias;
		});

	});
  });

  // Adapted from http://bl.ocks.org/3116713
  var collide = function (alpha, nodes, scale) {
	var quadtree = d3.geom.quadtree(nodes);
	return function(d) {
	  var r = d.radius + scale.domain()[1] + padding;
	  var nx1 = d.x - r;
	  var nx2 = d.x + r;
	  var ny1 = d.y - r;
	  var ny2 = d.y + r;
	  quadtree.visit(function(quad, x1, y1, x2, y2) {
		if (quad.point && quad.point !== d) {
		  var x = d.x - quad.point.x;
		  var y = d.y - quad.point.y;
		  var l = Math.sqrt(x * x + y * y)
		  var r = d.radius + quad.point.radius + padding;
		  if (l < r) {
			l = (l - r) / l * alpha;
			d.x -= x *= l;
			d.y -= y *= l;
			quad.point.x += x;
			quad.point.y += y;
		  }
		}
		return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
	  });
	}
  }

 
})();


</script>

	</body>
</html>
